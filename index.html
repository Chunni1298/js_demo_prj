<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width , initial-scale=1.0">
    <title>Login</title>
    <head>
        <div align="center">
            <h1>Yummy Chill</h1>
        </div>
    </head>
    <body>
        <div align="center">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" required/></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" required/></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" required/></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number</label></td>
                    <td><input type="tel" id="phone" required/></td>
                </tr>
                <tr>
                    <td><label for="birthday">Birth Date:</label></td>
                    <td><input type="date" id="birthday" name="birthday"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>                        
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender"/>
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender"/>
                    </td>
                </tr>  

            </table>
            </br>
            </br>
            <button type="submit" value="Submit" style="background-color: gray"><a href="/home.html">Sign Up</a></button>
            <p>Do you have an account?<a href="/JS_internal/login.html">Login Now</a></p>
            
        </div>
        

    </body>
</html>
